

<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> ID </th>
            <td mat-cell *matCellDef="let course" class="text-center"> {{course.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Nombre </th>
            <td mat-cell *matCellDef="let course" class="text-center"> {{course.nombre}} </td>
        </ng-container>


        <!-- Fruit Column -->
        <ng-container matColumnDef="clases">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Clases </th>
            <td mat-cell *matCellDef="let course" class="text-center"> {{course.clases}} </td>
        </ng-container>

        <ng-container matColumnDef="disponibilidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Disponibilidad</th>
            <td mat-cell *matCellDef="let course" class="text-center"> {{course.disponible? "DISPONIBLE":"NO DISPONIBLE"}} </td>
        </ng-container>
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Editar </th>
            <td mat-cell *matCellDef="let course" class="text-center"><mat-icon (click)="emitirCurso(course)">edit</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Eliminar </th>
            <td mat-cell *matCellDef="let course" class="text-center"><mat-icon (click)="emitirIndex(course.id)">person_remove</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
