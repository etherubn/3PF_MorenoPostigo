

<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> ID </th>
            <td mat-cell *matCellDef="let student" class="text-center"> {{student.id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Nombre </th>
            <td mat-cell *matCellDef="let student" class="text-center"> {{student | fullName}} </td>
        </ng-container>


        <!-- Fruit Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Email </th>
            <td mat-cell *matCellDef="let student" class="text-center"> {{student.email}} </td>
        </ng-container>

        <ng-container matColumnDef="seccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Curso </th>
            <td mat-cell *matCellDef="let student" class="text-center"> {{student.course.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Editar </th>
            <td mat-cell *matCellDef="let student" class="text-center"><mat-icon (click)="emitirAlumno(student)">edit</mat-icon> </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Eliminar </th>
            <td mat-cell *matCellDef="let student" class="text-center"><mat-icon (click)="emitirIndex(student.id)">person_remove</mat-icon> </td>
        </ng-container>
        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header appFontSize20 class="text-center"> Detalle </th>
            <td mat-cell *matCellDef="let student" class="text-center"><mat-icon [routerLink]="['/alumnos',student.id]">visibility</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
